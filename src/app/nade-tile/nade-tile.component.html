<mat-card>
  <button class="card-button" (click)="openDialog()">
    <mat-card-header>
      <!-- TODO: make this an icon of smoke, molly etc.-->
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{grenade.title}}</mat-card-title>
      <mat-card-subtitle>from {{grenade.startingLocation}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <video #videoPlayer onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;" loop [muted]="'muted'">
        <source src={{grenade.contentUrl}} type="video/mp4" />
      </video>
      <!-- <img *ngIf="videoLoaded==false" src="../../assets/loading.gif"> -->
    </mat-card-content>
  </button>
    <!-- TODO?: Figure out why surrounding the mat-card-footer in a button hides the footer -->
    <mat-card-footer>
        <span>{{ grenade.nadeType | uppercase}} - {{ grenade.throwType | uppercase }} THROW</span>
        <span class="map-label">{{ grenade.map | uppercase}} - {{grenade.side}}</span>
    </mat-card-footer>
</mat-card>

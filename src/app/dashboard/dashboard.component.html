<style>

.grenade-tile {
    float: left;
}

</style>

<mat-grid-list cols="4" gutterSize="20" rowHeight="38vh">
    <span *ngFor="let nade of grenadesOnPage">
        <mat-grid-tile>
            <nade-tile class='grenade-tile' [grenade]="nade"></nade-tile>
        </mat-grid-tile>
    </span>
</mat-grid-list>
<mat-paginator #paginator
    [length]="numGrenades"
    [pageSize]="pageSize"
    (page)="OnPageChange($event)">
</mat-paginator>
